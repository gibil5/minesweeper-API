{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <style media="screen">
    /*
    .main {
        padding: 10px;
    }
    */
    .container_idx {
        margin-top: 20px;    
        font-size: 19px;
        line-height: 250%;
        margin-left: 1em;
    }
    .container_edit {
        margin-top: 20px;    
        margin-left: 20px;    
        font-size: 17px;              
        line-height: 150%;
    }
    .container_user {
        padding: 20px;    
        font-size: 17px;
        color: blue;
    }
    .button_users {
        margin: 13px;            
        font-size: 21px;
    }
    .container_users {
        padding-left: 25px;
    }
    @media (max-width: 767px) {                  
        .medium_screen {
            display: none;
        }
    }        
    @media (min-width: 767px) {                  
        .small_screen {
            display: none;
        }
    }        
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="row">
        <div class="main col-md-12">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
