 <!-- <html> -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid {{ board.rows }}</title>
        <style media="screen">
            #grid {
                display: grid;
                padding: 10px;
            }
            #grid_small {
                display: grid;
                padding: 50px;
                grid-template-columns repeat(6,1fr)
                  /*
                */
            }
            .grid-item {
                background-color: gainsboro;
                outline: 1px solid gray; /* The outline creates the border */
                text-align: center;
              	position: relative;
              	z-index: 1; /* original z-index */
                /*
                padding: 30px;
                */
            }
            .label {
              visibility: hidden;              
              /*
              font-size: 40px;
              visibility: visible;              
              */
            }
            .label_visible {       
              font-size: 20px;
              /*
              visibility: visible;              
              */
            }
            .square {
                width: 40vw;
                height: 40vw;
            }
            .square_small {
              width: 10vw;
              height: 10vw;
            }
        </style>
        <script src="{% static 'minesweeper/grid.js' %}" type="text/javascript"></script> 

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
      <h1 id="play">Play Minesweeper</h1>

      <!-- For flagging -->
      <h2>
        <form class="" action="" method="">
          <input id="flag_cell" type="checkbox" name="flag_cell" value="">
          <label for="flag_cell">Flag cell</label><br>
        </form>        
      </h2>

    <!-- Game -->
    <div class="row">
      <div class="col-md-6">
        <div id="grid" class="square">
          {% for cell in cells %}
              <button id="{{cell.name}}" class="grid-item" data-cell="{{cell.name}}" data-mined="{{cell.mined}}">
                <div id="cell_label_{{cell.name}}" class="label">
    <!--
                  {{cell.name}},
                  {{cell.x}},
                  {{cell.y}},
                  {{cell.value}}
    -->
                  {{cell.label}}
                </div>
              </button>
          {% endfor %}
        </div>
      </div>

      <!-- Admin mode -->
      <div class="col-md-6">
        <div id="grid" class="square">
          {% for cell in cells %}
              <button id="" class="grid-item">
                <div id="" class="label_visible">
                  {{cell.value}}
                </div>
              </button>
          {% endfor %}
        </div>
      </div>
    </div>


    <!-- Info for styling -->
    <div hidden>
      <h3  id='board_id'>{{ board.id }}</h3>
      <h3 id='rows'>{{ board.rows }}</h3>      
    </div>
    </body>
</html>
