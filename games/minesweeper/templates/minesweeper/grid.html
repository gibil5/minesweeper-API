{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid 2</title>
        <style media="screen">
            #grid {
                display: grid;
                padding: 10px;
            }
            .grid-item {
                background-color: gainsboro;
                outline: 1px solid gray; /* The outline creates the border */
                padding: 20px;
                text-align: center;
              	position: relative;
              	z-index: 1; /* original z-index */
            }
            .square {
                width: 40vw;
                height: 40vw;
            }
        </style>
        <script src="{% static "minesweeper/grid.js" %}" type="text/javascript"></script>
    </head>
    <body>
      <h1 id="play">Play Minesweeper</h1>
      <div id="grid" class="square">
        {% for x, value in board.get_rows %}
            {% for y, value in board.get_cols %}
              <button id="{{x}}_{{y}}" data-cell="{{x}}_{{y}}" data-x="{{ x }}" data-y="{{ y }}" class="grid-item"/>
            {% endfor %}
        {% endfor %}
      </div>
      <h3 id='rows'>{{ board.rows }}</h3>
    </body>
</html>
