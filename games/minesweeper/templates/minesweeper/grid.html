
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid 2</title>
        <style media="screen">
            #grid {
                display: grid;
                padding: 10px;
            }
            .grid-item {
                background-color: gainsboro;
                outline: 1px solid gray; /* The outline creates the border */
                padding: 20px;
                text-align: center;
              	position: relative;
              	z-index: 1; /* original z-index */
            }
            .square {
                width: 40vw;
                height: 40vw;
            }
        </style>
        <script src="{% static 'minesweeper/grid.js' %}" type="text/javascript"></script> 
    </head>

    <body>
      <h1 id="play">Play Minesweeper</h1>
      <div id="grid" class="square">
        {% for cell in cells %}
            <button id="{{cell.name}}" data-cell="{{cell.name}}" class="grid-item">
            </button>
        {% endfor %}

      </div>
<!--
      <h3>Cells:</h3> 
      {% for cell in cells %}
          {{ cell.x }}, {{ cell.y }}, {{ cell.value }}, {{ cell.visible }}  <br/>
      {% endfor %}
-->
      <h3 id='board_id'>{{ board.id }}</h3>
      <h3 id='rows'>{{ board.rows }}</h3>
      <h3 id='rows'>{{ board.mines }}</h3>
    </body>
</html>
