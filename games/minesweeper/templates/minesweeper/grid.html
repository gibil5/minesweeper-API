 <!-- <html> -->
 
{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Grid {{ board.rows }}</title>
        <style media="screen">
            #grid {
                display: grid;
                padding: 10px;
            }
            .grid-item {
                background-color: gainsboro;
                outline: 1px solid gray; /* The outline creates the border */
                text-align: center;
              	position: relative;
              	z-index: 1; /* original z-index */
                /*
                padding: 30px;
                */
            }
            .label {
              visibility: visible;              
              font-size: 40px;
              /*
              visibility: hidden;              
              */
            }
            .square {
                width: 40vw;
                height: 40vw;
            }
        </style>
        <script src="{% static 'minesweeper/grid.js' %}" type="text/javascript"></script> 
    </head>
    <body>
      <h1 id="play">Play Minesweeper</h1>

      <h2>
        <form class="" action="" method="">
          <input id="is_visible" type="checkbox" name="is_visible" value="checked">
          <label for="is_visible">Visible</label><br>
        </form>        
      </h2>

      <h2>
        <button hidden id="reset" type="button" name="button">
          Reset
        </button>
      </h2>


      <div id="container">        
        <div id="grid" class="square">
          {% for cell in cells %}

              <button id="{{cell.name}}" class="grid-item" data-cell="{{cell.name}}" data-mined="{{cell.mined}}">
                <div id="cell_label" class="label">
<!--
                  {{cell.name}},
                  {{cell.x}},
                  {{cell.y}},
-->
                  {{cell.value}}

                </div>
              </button>

          {% endfor %}
        </div>
        <!--
        <h3>Cells:</h3> 
        {% for cell in cells %}
            {{ cell.x }}, {{ cell.y }}, {{ cell.value }}, {{ cell.visible }}  <br/>
        {% endfor %}
        -->
    </div>

    <div hidden>
      <h3  id='board_id'>{{ board.id }}</h3>
      <h3 id='rows'>{{ board.rows }}</h3>      
    </div>
    <!--
    <h3 id='rows'>{{ board.mines }}</h3>
    -->

    </body>
</html>
